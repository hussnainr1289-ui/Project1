<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
   <header id="navbar">
        <div class="logo">SpaceXplore</div>
        <div id="menu" class="fas fa-bars"></div>
        <nav id="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--main section-->
    <section class="hero">
        <!--background color shape-->
        <div class="bg-top"></div>
        <div class="bg-bottom"></div>
        <!--content-->
    <div class="content">
        <div class="imgbox">
          <img src="images/46914.jpg" alt="">
        </div>
    </div>      
    <div class="infcard">
        <h2>Welcome to SpaceXplore</h2>
        <p>Your gateway to the stars. Discover the latest in space exploration, technology, and news. Join us on a journey beyond the horizon!</p>
        <button class="btn">read more</button>
    </div>
    </section>
    <footer>
        <p>&copy; 2024 SpaceXplore. All rights reserved.</p>

    </footer>
    <script>
        const menu = document.getElementById('menu');
        const navLinks = document.querySelector('.nav-links');

        menu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
</script>
<script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
<script>
    const btn = document.querySelector('.btn');

    btn.addEventListener('click', () => {
        window.location.href = '#';
    });
</script>
<script>
    const infcard = document.querySelector('.infcard');

    window.addEventListener('scroll', () => {
        const rect = infcard.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom >= 0) {
            infcard.classList.add('visible');
        } else {
            infcard.classList.remove('visible');
        }
    });
</script>
<script>
    const imgbox = document.querySelector('.imgbox img');

    window.addEventListener('scroll', () => {
        const rect = imgbox.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom >= 0) {
            imgbox.classList.add('visible');
        } else {
            imgbox.classList.remove('visible');
        }
    });
</script>
</body>
</html>
